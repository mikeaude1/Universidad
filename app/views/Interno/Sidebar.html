<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">

        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/jquery.min.js"></script>
        <script src="/public/javascripts/jquery.widget.min.js"></script>
        <script src="/public/javascripts/metro.min.js"></script>


        #{get 'moreScripts' /}

        <style>
            .m {
                background-color: midnightblue;
                transition: background-color 0.3s ease !important;
            }

            .m:hover {
                background-color: DeepSkyBlue !important;
            }
        </style>
        <script>
            $(document).ready(function () {
                $(".item").hover(
                        function () {
                            $(this).addClass("bg-blue");
                        },
                        function () {
                            $(this).removeClass("bg-blue");
                        }
                );
            });

        </script>
    </head>

    <body metro>
        <div class="grid-flex " style="position: fixed;" style="left: 0px; margin-bottom: 30px; "
             style="top: 130px !important">
            <div class="row">
                <div class="span3 bg-blue fg-white fn-bolder " id ="sidebar" >
                    <nav class="sidebar dark bg-violete " >
                        <ul>
                            #{list acceso, as: 'm'}

                            <li class="stick ">
                                <a class= "title dropdown-toggle">${m.perfil.Nombreperfil}</a>
                                <ul class="dropdown-menu bg-darkCobalt" data-role="dropdown">
                                    #{list m.usuario.Obtenermenu(m.perfil.id),as: 'ob'}
                                    <li><a  href="${ob.Ruta}"><i class="${
                                                                 ob.Icono
                                                                 }"></i>${ob.Elmento}</a></li>
                                    #{/list}
                                </ul>

                            </li>

                            #{/list}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
