<html>
    <head>
        <title>Buscar Alumno </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>div.container {
                width: 80%;
            }</style>
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">

        <link rel="stylesheet" href="@{'/public/images/fonts/metroSysIcons.woff'}">

        <link rel="stylesheet" href="@{'/public/images/fonts/metroSysIcons.ttf'}">
    </head>
    <body metro>
        <div class="grid">
            <div class="row fn-bolder" style="    font-family: 'Segoe UI Light_', 'Open Sans Light', Verdana, Arial, Helvetica, sans-serif;
                 font-weight: 300;
                 color: #000000;
                 letter-spacing: 0.00em;
                 font-size: 2rem;
                 line-height: 2rem;
                 letter-spacing: 0.01em;">
                <div class="span3">
                    <label for="matricula"class="label">Matricula</label>
                    <input id="matricula" type="text" placeholder="Busca por matricula" data-transform="input-control"></input>
                </div>
                <div class="span3">
                    <label for="nombre"class="label">Nombre</label>
                    <input id="nombre" type="text" placeholder="Busca por Nombre" data-transform="input-control"B></input>
                </div>
                <div class="span3">
                    <label for="apaterno"class="label">Apellido Paterno</label>
                    <input id="apaterno" type="text" placeholder="Busca por Apellido Paterno" data-transform="input-control"></input>
                </div>
                <div class="span3">
                    <label for="amaterno" class="label" >Apellido Materno</label>
                    <input id="amaterno" type="text" placeholder="Busca por Apellido Materno" data-transform="input-control"></input>
                </div>
                <div class="row">
                    <div class="span12 ">
                        <button type ="submit" class="primary image-button fg-white  bg-darkBlue " >

                            Buscar
                            <i class="icon-search bg-blue "></i>
                        </button>

                    </div>
                </div>
            </div>
    </body>
