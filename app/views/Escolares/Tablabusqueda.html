<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="${_response_encoding}">

        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <link href="/public/images/iconFont.css" rel="stylesheet">
        <link href="/public/images/metro-bootstrap-responsive.css" rel="stylesheet">
        <link  href="/public/images/metro-bootstrap.css" rel="stylesheet">
        <link href="@{'/public/images/fonts/iconFont.woff'}" rel="stylesheet">
        <link rel="stylesheet" href="@{'/public/images/fonts/metroSysIcons.woff'}">
        <link href="@{'/public/images/fonts/iconFont.ttf'}" rel="stylesheet">
        <link rel="stylesheet" href="@{'/public/images/fonts/metroSysIcons.ttf'}">

        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="/public/javascripts/jquery.min.js"></script>
        <script src="/public/javascripts/jquery.widget.min.js"></script>
        <script src="/public/javascripts/metro.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </head>
    <body class='metro'>
        <div class='grid'>
            <div class='row'>
                <table class="table">
                    <thead>
                        <tr>
                            <th class='text-left' style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>Matricula</th>
                            <th class='text-left' style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>Nombre</th>
                            <th class='text-left' style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>Apellido Paterno</th>
                            <th class='text-left' style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>Epellido Materno</th>
                            <th class='text-left' style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>Expediente</th>

                        </tr>
                    </thead>
                    <tbody>
                        #{list persona,as: 'p'}
                        <tr>
                            <td class='right'style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>${p.matricula}</td>
                            <td class='right'style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>${p.Persona.Nombre}</td>
                            <td class='right'style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>${p.Persona.ApellidoPaterno}</td>
                            <td class='right'style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'>${p.Persona.ApellidoMaterno}</td>
                            <td class='text-left'style='display: fixed; border-collapse:collapse; border:1px solid #ccc;'> <a href="/Escolares/Expediente?p=${p.id}">Expediente</a> </td>
                        </tr>
                        #{/list}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
