<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <label for='materia'>Materia</label>
            <select id='hdocente' onchange='traertabla()'>
                <option value='0'>Selecciona la Materia</option>
                #{list historiald, as: 'hd'}
                <option value='${hd.id}'>${hd.materia?.Nombre}         ${hd.persona.Nombre} ${hd.persona.ApellidoPaterno} ${hd.persona.ApellidoMaterno}  ${hd.grupo.id} ${hd.grupo.Nombre}</option>
                #{/list}

            </select>
        </div>
        <div class="row">
            <div class="span12" id="resul"></div>
        </div>
        <script>

            function traertabla() {
                var hdocente = $("#hdocente").val();
                $.post("/Profesor/Tablacalificaciones", {
                    "hmaterial": "${hmaterial}",
                    "hdocente": hdocente,
                    "periodo": "${periodo}"
                }, function (respuesta) {
                    $("#resul").html(respuesta);
                });
            }
        </script>
    </body>
</html>
